<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receptai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-4 my-4 rec">
      <div class="row">
        <h3>Pasirink recepta:</h3>
      </div>
      <div class="row korteles justify-content-center g-4" id="korteles-container"></div>
    </div>
    <div class="container p-4 my-4 kiek">
      <div class="row">
        <div class="col">
          <label for="customRange2" class="form-label"
            ><h3>Kiek porcijų gaminsite? <span id="kiekis"></span></h3
          ></label>
          <input type="range" class="form-range" min="1" max="10" id="porcijos" />
        </div>
      </div>
    </div>
    <div class="container p-4 my-4 ing">
      <div class="row">
        <h3>Jums reikės šių ingredientų, tokiais kiekiais:</h3>
        <div class="col ingr"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
